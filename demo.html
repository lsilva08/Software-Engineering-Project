<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

  <link rel="stylesheet" href="./styles.css">


</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Lymington Auctions</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-light my-2 my-sm-0" type="button" data-toggle="modal" data-target="#userModal"
          onclick="createUser()">Add Stock</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="table-content">
      <div class="table-responsive-sm">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Pre-Allocate Auction</th>
              <th scope="col">Stock Number</th>
              <th scope="col">Client Number</th>
              <th scope="col">Reserve</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="user-table-body">
          </tbody>
        </table>
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col-sm-6 offset-sm-3 align-self-center table-controls">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div id="pagination-buttons" class="btn-group" role="group" aria-label="First group"></div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header modal-header-styles">
            <h5 class="modal-title modal-title-styles" id="userModalLabel"> </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body modal-body-styles">
            <form>
              <div class="form-group">
                <label for="userIdInput">Pre-Allocate Auction </label>
                <input class="form-control" type="text" id="userIdInput" placeholder="" readonly>
              </div>
              <div class="form-group">
                <label for="firstNameInput"> Stock Number </label>
                <input type="text" class="form-control" id="firstNameInput">
              </div>
              <div class="form-group">
                <label for="lastNameInput">Client Number</label>
                <input type="text" class="form-control" id="lastNameInput">
              </div>
              <div class="form-group">
                <label for="emailInput">Reserve</label>
                <input type="email" class="form-control" id="emailInput">
              </div>
            </form>
          </div>
          <div class="modal-footer modal-footer-styles">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-light" onclick="saveChanges()">Save changes</button>
          </div>
        </div>
      </div>
    </div>



  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>

  <!-- Icons and Bootstrap -->
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


  <script src="./scripts.js"> </script>

</body>

</html>
